{% block extrahead %}
    {% load static %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django</title>
    <meta charset="utf-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/scripts.js'%}"></script>
    <link rel="stylesheet" href="{% static 'gpt/style.css' %}">
</head>

<body id="page-top">
    
    {% include 'navbar.html' %}

    <header class="masthead text-center text-white">
        <div class="masthead-content"  style="min-height:600px;">
            <div class="chat-container">
                <form action="chat" method="post" enctype="application/x-www-form-urlencoded">
                  {% csrf_token %}
                  <div id="file-module-0">
                      <label>chatgtp에게 요청하기</label>
                      <textarea id="question" name="question">{{question}}</textarea>
                  </div>
                  <div>
                    <label>응답</label>
                    <span id="result" style="color: black;" >{{result}}</span>
                </div>
                <br>
                <input class="btn btn-primary btn-xl rounded-pill" type="button" onclick="goBack()" value="다시하기">
                </form>
            </div>
        </div>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    {% include 'footer.html' %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
