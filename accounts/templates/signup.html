{% block extrahead %}
    {% load static %}
{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django</title>
    <meta charset="utf-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/scripts.js'%}"></script>
    <link href="{% static 'gpt/style.css' %}" rel="stylesheet" >
</head>

<body id="page-top">

    {% include 'navbar.html' %}

    <header class="masthead text-center text-white">
        <div class="masthead-content" style="min-height:600px;">
        <div class="wrapper" style="text-align: center;">
            <h1>회원가입</h1>
            <form method="POST">
                {% csrf_token %}
                <div style="color:black;">아이디:</div> 
                <input name="username" type="text" >
                <br>
                <div style="color:black;">비밀번호:</div> 
                <input name="password1" type="password">
                <br>
                <div style="color:black;">비밀번호 확인:</div> 
                <input name="password2" type="password">
                <br>
                <div style="color:black;">이메일:</div> 
                <input name="email" type="email">
                <br><br>
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.querySelector('form');
    
            form.addEventListener('submit', function (event) {
                var username = form.querySelector('input[name="username"]').value;
                var password1 = form.querySelector('input[name="password1"]').value;
                var password2 = form.querySelector('input[name="password2"]').value;
                var email = form.querySelector('input[name="email"]').value;
    
                if (username.trim() === '' || password1.trim() === '' || password2.trim() === '' || email.trim() === '') {
                    alert('모든 필드를 입력하세요.');
                    event.preventDefault();
                } else if (password1 !== password2) {
                    alert('비밀번호가 일치하지 않습니다.');
                    event.preventDefault();
                }
            });
        });
    </script>

        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    {% include 'footer.html' %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
