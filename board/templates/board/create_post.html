
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Forum</title>
    <meta charset="utf-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/scripts.js'%}"></script>
    <link rel="stylesheet" href="{% static 'gpt/style.css' %}">
</head>

<body id="page-top">

    {% include 'navbar.html' %}

    <header class="masthead text-center text-white">
        <div class="masthead-content" style="min-height:600px;">
            <div class="container">
                <div class="row" >
                            <h4 class="card-title mb-3">새 글쓰기</h4>
                            <form method="post" enctype="multipart/form-data" style="color: black;">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">글쓰기</button>
                </div>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>

    {% include 'footer.html' %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
